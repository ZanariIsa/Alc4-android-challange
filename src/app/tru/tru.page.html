<ion-header>
    <ion-toolbar>
      
        <ion-buttons slot="start">
            <ion-back-button
                [text]="buttonText"
                [icon]="buttonIcon"
                defaultHref="dashboard"
                >
                
            </ion-back-button>
          </ion-buttons>
     



        <ion-buttons text-center class="hi" >
            <img class="hi"   alt="logo" height="40" src="assets/smarsys.png">
          </ion-buttons>
        
            <ion-segment [(ngModel)]="orders" color="qx3">
                <ion-segment-button value="activities"  (click)="get_local_trips()">
                  DASHBOARD
                </ion-segment-button>
               
              </ion-segment>
    </ion-toolbar>
  
    
  
  </ion-header>
  
  <ion-content>
  
         <div [ngSwitch]="orders" class="action-sheets-basic-page" >
              <div *ngSwitchCase="'activities'" style="text-align: center ">  
                  
                  <div text-center  style="width:100%;margin-top: 7px;" *ngFor="let names of ThisMessage">             
                      <span  style=" border-radius: 5px;font-size:12px;background-color: #222;color: white;padding-left: 7px;padding-right: 7px">{{names}}  </span> 
                  </div>
                                            
                                                         
                        <ion-list *ngFor="let item of items" (click)="itemTapped($event, item)">                  
                                <ion-card class="showow" style="margin-bottom: 30px;background-color: #F6F6F6"   >
                                    <ion-grid  >  
                                        <ion-row align-items-start align-items: flex-start style="padding-left: 10px;padding-right: 10px ;" > 
                                              <ion-col col-auto align-items-start class="box" align-self: flex-start style="border-bottom-style:outset;background-color:rgb(100,149,237);height: 70px;border-bottom-left-radius: 5px;border-top-left-radius: 5px">
                                                  <img style="height: 17px;width: 40px;margin-top:1px" src = {{item.Path}}>  
                                                      
                                              </ion-col>
                                              <ion-col align-self: flex-start class="box" style="border-bottom-style:outset;text-align: center;color:white;background-color:rgb(100,149,237);height: 70px" >             
                                                 <h2 style="color:white;"> {{item.title}} </h2>                                       
                                              </ion-col>
                                              <!-- #f6861f -->
                                              <ion-col col-2 align-self-start class="box" style="border-bottom-style:outset;background-color:rgb(100,149,237);height: 70px;;border-bottom-right-radius: 5px;border-top-right-radius: 5px" >                    
                                                  <img style="height: 11px;width: 11px;" src = {{item.Path2}}>                          
                                              </ion-col> 
                                        </ion-row>
        
                                        <ion-row align-items-start align-items-start align-items: flex-start>
                                            <ion-col text-wrap style="text-align:left" >   
                                                <p ion-text color="white">{{item.status}} {{item.note}} </p>
                                                <div style="float: right;">
                                                   <ion-badge style="background-color:#F6F6F6 ;color: red"> {{item.alert}} </ion-badge>                               
                                                </div>                                                                                                                           
                                            </ion-col>
        
                                        </ion-row>
        
                                    </ion-grid>
                                 </ion-card>
        
                                 
                        </ion-list>
                 
                        
              </div>
      
             
                      
            </div>
  
  
  
  </ion-content>
